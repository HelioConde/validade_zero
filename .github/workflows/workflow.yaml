name: Build and Deploy via FTP
on: push
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Escolha a versão do Node.js adequada ao seu projeto

      - name: Install Dependencies
        run: npm install # ou yarn install, dependendo do seu gerenciador de pacotes

      - name: Build Project
        run: npm run build # ou o comando de build apropriado do seu projeto

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build # O trabalho de implantação depende do trabalho de construção
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: FTP Deploy Locaweb
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          localDir: ${{ github.workspace }}/build
